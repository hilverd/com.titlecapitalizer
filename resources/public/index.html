        <title>Title Capitalizer</title>
        <meta name="description" content="Capitalize titles according to various styles.">

        <style>

                padding-top: 60px;
                padding-bottom: 40px;

        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <a href="https://github.com/hilverd/com.titlecapitalizer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

        <div class="container">

          <div class="masthead">
            <h2>Title Capitalizer</h2>
          </div>

          <hr>

          <form id="titleForm" class="form-horizontal" novalidate>
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="inputTitleControls">Title</label>
                <div class="controls" id="inputTitleControls">
                  <div>
                    <input class="input-block-level" type="text" name="inputTitle" id="inputTitle" value="profits double on word-of-mouth sales" autofocus>
                  </div>
                </div>

                <div class="controls">
                  <label class="checkbox">
                    <input type="checkbox" id="respectCapitalizedInputWords" value="respectCapitalizedInputWords">
                    Leave already capitalized input words unchanged
                  </label>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="capitalizationStyleControls">Style</label>
                <div class="controls" id="capitalizationStyleControls">
                  <label class="radio">
                    <input class="style-radio" type="radio" name="styleRadios" value="yahoo" checked>
                    Yahoo! Style Guide <small>[<a href="http://www.amazon.com/dp/031256984X">source</a>]</small>
                  </label>
                  <label class="radio">
                    <input class="style-radio" type="radio" name="styleRadios" value="chicago">
                    The Chicago Manual of Style <small>[<a href="http://www.chicagomanualofstyle.org/16/ch08/ch08_toc.html">source</a>]</small>
                  </label>
                  <label class="radio">
                    <input class="style-radio" type="radio" name="styleRadios" value="wikibooks">
                    Wikibooks <small>[<a href="https://en.wikibooks.org/wiki/Basic_Book_Design/Capitalizing_Words_in_Titles">source</a>]</small>
                  </label>

                  <a id="toggleViewDetails" data-toggle="collapse" data-target="#details" href="#"><i id="toggleViewDetailsIcon" class="icon-expand"></i> Show details</a> <i id="loadingDetailsIcon" class=""></i>
                </div>
              </div>

              <div class="control-group collapse" id="details">
                <div class="controls" id="capitalizationStyleDetails">
                  <div class="control-group">
                  </div>
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <a class="btn btn-primary" id="analyzeTitle" href="#"><i id="analyzeTitleIcon" class="icon-ok icon-white"></i> Analyze</a>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="posTaggedTitleControls">Analyzed</label>
                <div class="controls" id="posTaggedTitleControls">
                  <div class="well" id="posTaggedTitle" name="posTaggedTitle" style="margin-bottom: 10px"></div>
                  <span class="help-block"><small>Each token (word) in the title
                  is tagged by its part of speech. Click on a tag to view or
                  change it &ndash; the automatic tagger does not always get
                  everything right.</small></span>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="capitalizedTitleControls">Capitalized</label>
                <div class="controls" id="capitalizedTitleControls">
                  <input class="input-block-level" type="text" name="capitalizedTitle" id="capitalizedTitle" onfocus="this.select()" onMouseUp="return false" readonly>
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <a class="btn" href="#" id="copyTitle" data-clipboard-target="capitalizedTitle"> <i class="icon-copy"></i> Copy</a>
                </div>
              </div>

            </fieldset>
          </form>

          <hr>

          <div class="footer">
            <p>&copy; <a href="https://github.com/hilverd">Hilverd Reker</a> 2013.</p>
          </div>
